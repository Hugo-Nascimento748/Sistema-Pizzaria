<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Pizzaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2c3e50 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .logo { font-size: 3rem; margin-bottom: 10px; display: block; }
        h1 { color: #2c3e50; margin: 0 0 5px 0; }
        p { color: #7f8c8d; margin-bottom: 30px; font-size: 0.9rem; }
        
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 8px;
            box-sizing: border-box; font-family: inherit;
        }
        input:focus { border-color: #3498db; outline: none; }
        
        button {
            width: 100%; padding: 12px; margin-top: 20px;
            border: none; border-radius: 8px;
            background: #2c3e50; color: white;
            font-weight: 600; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #34495e; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="login-card">
        <span class="logo">üë®‚Äçüç≥</span>
        <h1>Admin</h1>
        <p>Painel de Gerenciamento</p>
        <form id="form-login">
            <input type="text" id="usuario" placeholder="Usu√°rio" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Acessar Sistema</button>
        </form>
    </div>
    <script>
        document.getElementById("form-login").addEventListener("submit", (e) => {
            e.preventDefault();
            const u = document.getElementById("usuario").value;
            const s = document.getElementById("senha").value;
            if(u === "admin" && s === "1234") {
                localStorage.setItem("auth", "true");
                window.location.href = "index.html";
            } else { alert("Dados incorretos!"); }
        });
    </script>
</body>
</html>
