<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pizzaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo">üçï Admin</div>
            <nav>
                <button class="nav-btn active" onclick="mudarTela('pedidos')">üì¶ Pedidos</button>
                <button class="nav-btn" onclick="mudarTela('produtos')">üçî Produtos</button>
                <button class="nav-btn" onclick="mudarTela('vendas')">üí∞ Vendas</button>
            </nav>
            <button id="btn-sair" class="btn-sair">Sair</button>
        </aside>

        <main>
            <!-- TELA PEDIDOS -->
            <section id="tela-pedidos" class="tela ativa">
                <div class="header-tela">
                    <h2>Pedidos em Aberto</h2>
                    <button class="btn-att" onclick="carregarPedidos()">üîÑ Atualizar</button>
                </div>
                <div id="lista-pedidos" class="grid-cards"></div>
            </section>

            <!-- TELA PRODUTOS -->
            <section id="tela-produtos" class="tela">
                <div class="header-tela"><h2>Gerenciar Produtos</h2></div>
                <div class="card-form">
                    <h3>Novo / Editar Produto</h3>
                    <form id="form-produto">
                        <input type="hidden" id="prod-id">
                        <input type="text" id="prod-nome" placeholder="Nome" required>
                        <input type="number" id="prod-valor" placeholder="Valor (R$)" step="0.01" required>
                        <select id="prod-tipo">
                            <option value="Pizza">Pizza</option>
                            <option value="Bebida">Bebida</option>
                            <option value="Sobremesa">Sobremesa</option>
                        </select>
                        <button type="submit">Salvar</button>
                        <button type="button" onclick="limparFormProduto()" style="background:#777;">Cancelar</button>
                    </form>
                </div>
                <div id="lista-produtos" class="lista-simples"></div>
            </section>

            <!-- TELA VENDAS (ATUALIZADA) -->
            <section id="tela-vendas" class="tela">
                <h2>Hist√≥rico Financeiro</h2>
                
                <div style="background: #252525; padding: 15px; border-radius: 8px; margin-bottom: 20px; display:flex; gap:10px; flex-wrap:wrap; align-items: flex-end;">
                    <div>
                        <label style="color:#aaa; font-size:0.8em; display:block; margin-bottom:5px;">Por Dia:</label>
                        <input type="date" id="filtro-dia">
                    </div>
                    <div>
                        <label style="color:#aaa; font-size:0.8em; display:block; margin-bottom:5px;">Por M√™s:</label>
                        <input type="month" id="filtro-mes">
                    </div>
                    <button class="btn-att" onclick="carregarVendas()">üîç Filtrar</button>
                    <!-- BOT√ÉO NOVO -->
                    <button onclick="verTotalGeral()" style="background:#8e44ad; color:white; border:none; padding:10px 15px; border-radius:6px; font-weight:bold;">üìä Ver Total Geral</button>
                </div>

                <div class="total-box">
                    <small id="label-total" style="display:block; font-size:0.6em; opacity:0.7;">TOTAL EXIBIDO</small>
                    <span id="total-vendas">R$ 0,00</span>
                </div>
                
                <table class="tabela-vendas">
                    <thead><tr><th>ID</th><th>Data</th><th>Pagamento</th><th>Valor</th></tr></thead>
                    <tbody id="tabela-vendas-body"></tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modal-titulo">Pedido #</h2>
            <div id="modal-cliente"></div>
            <ul id="modal-itens"></ul>
            <h3 id="modal-total" style="text-align:right; color:#27ae60;"></h3>
            <button class="btn-fechar-modal" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
